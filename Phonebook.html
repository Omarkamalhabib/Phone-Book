<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">

    <title>Phone Book</title>
</head>

<body>
    <!---Popup Form--->
    <div id="fullscreen-div"></div>
    <form class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-head">
                <h3 id="modal-title">Add Address</h3>
                <button type="button" id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-main">
                <div class="modal-row">
                    <div class="modal-col">
                        <label for="">How should your mail be addressed?</label>
                        <input type="text" placeholder="E.g The Smith Family" class="form-control" name="addr_ing_name">
                    </div>
                </div>
                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">First Name</label>
                        <input type="text" placeholder="The First Name" class="form-control" name="first_name">
                    </div>
                    <div class="modal-col">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="The Last Name" class="form-control" name="last_name">
                    </div>
                </div>
                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">Email</label>
                        <input type="email" placeholder="The Email" class="form-control" name="email">
                    </div>
                    <div class="modal-col">
                        <label for="">Phone</label>
                        <input type="text" placeholder="The Phone Number" class="form-control" name="phone">
                    </div>
                </div>
                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">Street address</label>
                        <input type="text" placeholder="Street address,apartment, house number , etc."
                            class="form-control" name="street_addr">
                    </div>
                    <div class="modal-col">
                        <label for="">Postal Code</label>
                        <input type="text" placeholder="69546" class="form-control" name="postal_code">
                    </div>
                </div>
                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">City</label>
                        <input type="text" placeholder="City Name" class="form-control" name="city">
                    </div>
                    <div class="modal-col">
                        <label for="">Country</label>
                        <select name="country" id="country-list">
                        </select>
                    </div>
                </div>
                <div class="modal-row">
                    <div class="modal-col">
                        <label for="">Labels</label>
                        <select name="labels">
                            <option value="Family">Family</option>
                            <option value="Friends">Friends</option>
                            <option value="colleagues">colleagues</option>
                        </select>
                    </div>
                </div>
                <div class="modal-row" id="modal-btns">
                    <button type="submit" id="save-btn">Save</button>
                </div>
            </div>
        </div>
    </form>
    <!---Popup Form--->
    <!---Address Form--->
    <div class="addr-book" id="addr-book">
        <div class="addr-book-content">
            <div class="addr-book-head">
                <i class="fas fa-address-book fa-2x"></i>
                <h2>Address<spam>Book</spam>
                </h2>
            </div>
            <div class="addr-book-top">
                <button type="button" class="btn" id="add-btn"><span><i class="fas fa-plus"></i>Add
                        Address</span></button>
            </div>
            <div class="addr-book-list" id="addr-book-list">
                <table class="addr-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Address</th>
                            <th>Labels</th>
                            <th>By Name</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!---Address Form--->

<script src="js/script.js"></script>
</body>
</html>
